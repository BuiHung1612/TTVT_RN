<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Phòng vận hành và bảo trì sản phẩm - DevTalk</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      .slide {
        width: 100%;
        height: 100%;
      }
      .geometric-shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 8s infinite ease-in-out;
      }
      .react-native-logo {
        position: absolute;
        top: 50px;
        right: 50px;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }

      html {
        overflow: hidden;
      }
    </style>
    <style>
      /* conservative scale-up helpers (applies across slides) */
      html {
        font-size: 22px;
        overflow: hidden;
      }
      .topic-item {
        padding: 1.75rem;
      }
      .w-12 {
        width: 4.5rem;
        height: 4.5rem;
      }
      .text-xl {
        font-size: 1.5rem;
        line-height: 1.1;
      }
    </style>
  </head>
  <body>
    <div
      class="slide bg-gradient-to-br h-screen w-screen from-indigo-900 via-purple-900 to-pink-800 flex flex-col items-center justify-center relative overflow-hidden"
      style="overflow: hidden"
    >
      <!-- Geometric background shapes -->
      <div
        class="geometric-shape"
        style="
          width: 300px;
          height: 300px;
          top: 50px;
          left: 100px;
          animation-delay: 0s;
        "
      ></div>
      <div
        class="geometric-shape"
        style="
          width: 200px;
          height: 200px;
          bottom: 80px;
          right: 150px;
          animation-delay: 1s;
        "
      ></div>
      <div
        class="geometric-shape"
        style="
          width: 150px;
          height: 150px;
          top: 200px;
          right: 200px;
          animation-delay: 2s;
        "
      ></div>
      <!-- React Native logo representation -->
      <div class="react-native-logo flex items-center">
        <span class="text-blue-400 text-5xl font-bold">React</span>
        <span class="text-white text-4xl ml-2">Native</span>
      </div>
      <!-- Main content -->
      <div class="z-10 text-center px-16">
        <div class="w-24 h-1 bg-orange-500 mx-auto mb-8"></div>
        <h1 class="text-6xl font-bold text-white mb-4 tracking-tight">
          Phòng vận hành và bảo trì sản phẩm - DevTalk
        </h1>
        <h2 class="text-5xl font-light text-white mb-8">
          React Native Development
        </h2>
        <div
          class="flex items-center justify-center space-x-2 text-white mt-12"
        >
          <i class="fas fa-calendar-alt"></i>
          <p class="text-xl">29 October 2025</p>
        </div>
      </div>
      <!-- Bottom accent bar -->
      <div
        class="absolute bottom-0 left-0 right-0 h-2 bg-white bg-opacity-30"
      ></div>
      <!-- Decorative elements -->
      <div class="absolute bottom-10 left-10 flex space-x-2">
        <div class="w-3 h-3 rounded-full bg-white bg-opacity-50"></div>
        <div class="w-3 h-3 rounded-full bg-white bg-opacity-70"></div>
        <div class="w-3 h-3 rounded-full bg-white"></div>
      </div>
      <!-- Presenter info -->
      <div class="absolute bottom-10 right-10 text-white text-right">
        <p class="text-lg font-light">Diễn giả: Bùi Văn Hùng</p>
      </div>
    </div>
  </body>
</html>
